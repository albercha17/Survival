<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Survival</title>

<style>
    * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #2a2a2a, #0a0a0a);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .app {
        width: 100%;
        max-width: 390px; /* iPhone 14 Pro aprox */
        padding: 32px 20px;
        text-align: center;
    }

    h1 {
        font-size: 3.2rem;
        letter-spacing: 6px;
        margin-bottom: 80px;
        font-weight: 700;
    }

    .mode-btn {
        width: 100%;
        padding: 20px;
        font-size: 1.4rem;
        letter-spacing: 2px;
        background: linear-gradient(#1e1e1e, #141414);
        color: #fff;
        border: 2px solid #555;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .mode-btn:active {
        transform: scale(0.97);
        box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }

    /* iOS safe-area support */
    @supports (padding: env(safe-area-inset-bottom)) {
        .app {
            padding-bottom: env(safe-area-inset-bottom);
        }
    }
</style>
</head>

<body>

<div class="app">
    <h1>SURVIVAL</h1>

    <button class="mode-btn" onclick="location.href='modos/clasico.html'">
        CL√ÅSICO
    </button>
</div>

</body>
</html>
